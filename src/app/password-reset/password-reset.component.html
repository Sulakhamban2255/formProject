<div class="container">
    <h2>Password Reset</h2>
    <p class="reset-info">We will help you to reset your password.</p>
    
    <form [formGroup]="resetForm" (ngSubmit)="resetPassword()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" formControlName="email" required />
        <div *ngIf="resetForm.get('email').invalid && resetForm.get('email').touched">
          <small class="text-danger">Please enter a valid email address.</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="resetForm.invalid">Reset Password</button>
    </form>
  
    <hr>
  
    <p class="back-to-login" (click)="backToLogin()">Remembered your password?</p>
    <button class="back-to-login-btn" (click)="backToLogin()">Back to Login</button>
  </div>
